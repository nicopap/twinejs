<div class="story-item" v-bind:class="{ 'locked': isLocked }" title="{{ lockedTitle }}" :data-order="order">
	<p class="smaller author">{{ 'author: ' | say}}{{ author }}</p>
    <item-preview :hue="hue" :passages="story.passages" :edit="edit"></item-preview>

    <div class="controls">
        <button @click="edit" class="link story-name">
            <h2>{{ story.name }}</h2>
            <p class="smaller">{{ lastUpdateFormatted }}</p>
        </button>

        <button>
            <i class="fa fa-cog"></i>
            <item-menu :story="story"></item-menu>
        </button>
    </div>
</div> <!-- .story-item -->
